name: build1
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：检出你的代码
      - name: Checkout
        uses: actions/checkout@v4

      # 步骤2：设置Java和Gradle缓存
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 步骤3：执行Gradle构建命令 (这会生成APK)
      - name: Build with Gradle
        # 'build' 命令会同时编译和运行单元测试，如果想更快，可以换成 './gradlew assembleDebug'
        run: ./gradlew build

      # 步骤4：上传生成的APK文件
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          # 下载产物时显示的名称
          name: app-debug-apk
          # APK文件的路径，这是安卓项目的标准路径
          path: app/build/outputs/apk/debug/*.apk
          # 如果找不到文件，不报错
          if-no-files-found: ignore
